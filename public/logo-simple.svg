<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2C3E50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#34495E;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="towerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4513;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#654321;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="hammerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#C0C0C0;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#808080;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo circular -->
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#1A252F" stroke-width="6"/>
  
  <!-- Torre estilizada -->
  <g id="tower">
    <!-- Base -->
    <rect x="200" y="320" width="112" height="60" fill="url(#towerGradient)" rx="8"/>
    
    <!-- Cuerpo principal -->
    <rect x="220" y="220" width="72" height="100" fill="url(#towerGradient)" rx="4"/>
    
    <!-- Almenas -->
    <rect x="220" y="200" width="72" height="20" fill="url(#towerGradient)" rx="4"/>
    
    <!-- Ventana -->
    <rect x="240" y="250" width="32" height="50" fill="#87CEEB" rx="4"/>
    <rect x="245" y="255" width="22" height="40" fill="#1A252F" rx="2"/>
    
    <!-- Puerta -->
    <rect x="240" y="340" width="32" height="30" fill="#8B4513" rx="4"/>
  </g>
  
  <!-- Martillo cruzando -->
  <g id="hammer">
    <!-- Mango -->
    <rect x="160" y="240" width="192" height="12" fill="#8B4513" rx="6"/>
    
    <!-- Cabeza izquierda -->
    <rect x="140" y="220" width="32" height="52" fill="url(#hammerGradient)" rx="4"/>
    
    <!-- Cabeza derecha -->
    <rect x="340" y="220" width="32" height="52" fill="url(#hammerGradient)" rx="4"/>
  </g>
  
  <!-- Texto OWB -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="36" font-weight="bold" text-anchor="middle" fill="#F4A460">
    OWB
  </text>
  
  <!-- Borde decorativo -->
  <circle cx="256" cy="256" r="248" fill="none" stroke="#F4A460" stroke-width="3" stroke-dasharray="15,8"/>
</svg>
